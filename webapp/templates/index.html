<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Assistant MVP</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>üå± Farmer Assistant MVP</h1>
            <p>Upload crop images for disease detection</p>
        </header>

        <main>
            <!-- Input Section -->
            <div class="input-section">
                <div class="input-group">
                    <label for="imageInput" class="btn btn-primary">
                        üì∏ Upload Crop Image
                        <input type="file" id="imageInput" accept="image/*" style="display: none;">
                    </label>
                </div>
                
                <div class="input-group">
                    <textarea id="textInput" placeholder="Describe any symptoms you notice (optional)..."></textarea>
                </div>
                
                <div class="input-group">
                    <button id="analyzeBtn" class="btn btn-success" disabled>
                        üîç Analyze Crop
                    </button>
                </div>
            </div>

            <!-- Loading Section -->
            <div id="loadingSection" class="loading-section" style="display: none;">
                <div class="spinner"></div>
                <p>Analyzing your crop image...</p>
                <div id="managerThoughts" class="manager-thoughts"></div>
            </div>

            <!-- Results Section -->
            <div id="resultsSection" class="results-section" style="display: none;">
                <h2>Analysis Results</h2>
                <div id="analysisResults"></div>
            </div>

            <!-- Error Section -->
            <div id="errorSection" class="error-section" style="display: none;">
                <h2>‚ö†Ô∏è Error</h2>
                <div id="errorMessage"></div>
                <button id="retryBtn" class="btn btn-secondary">Try Again</button>
            </div>
        </main>

        <footer>
            <p>Phase 1 MVP - Disease Detection Agent</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
